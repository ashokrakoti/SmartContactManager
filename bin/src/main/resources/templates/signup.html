<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>this is sign up page</title>
</head>
<body>
   <section>
      <div class="container">
        <div class="row">
        
           <div class="col-md-6 offset-md-3">
                              
                <div class="my-card mt-2">
                
                <!-- show this message if only our session has message in it -->
                <div th:if="${session.message}"   th:classappend="${session.message.type}" class="alert" role="alert">
                         <!-- this is to show the dynamic message  -->
                         <p th:text="${session.message.content}" ></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block> 
                </div>
                
                <div class="container text-center">
                
                <img style="width:150px;" src="" th:src="@{/img/registerimage.png}" alt="" />
                
                </div>
                
                          
                <h1 class="text-center">Register Here!!</h1>  
                
                <form novalidate action="" th:action="@{/smartcontactmanager/do_register}" method="post" th:object="${user}">
                  <!-- name field --> 
                           
				    <div class="form-group">
				    
					    <label for="name_field" >Your Name </label>
					    
					    <input 
					    name="name"
					    type="text" 
					    class="form-control " 
					    th:classappend="${#fields.hasErrors('name')}?'is-invalid':''"
					    id="name_field" 
					    aria-describedby="emailHelp"
					    placeholder="Enter Here"
					    required
					    th:value="${user.name}"
					    />
					    
					    <div class="invalid-feedback"
					     th:each="e: ${#fields.errors('name')}" 
					     th:text="${e}"></div>
					    
				    				 
				  </div>
				  
				  <!-- email field --> 
                           
				    <div class="form-group">
				    
					    <label for="email_field" >Email Name </label>
					    
					    <input 
					    name="email"
					    type="email" 
					    class="form-control" 
					    id="email_field" 
					    th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
					    aria-describedby="emailHelp"
					    placeholder="Enter Here"
					    required
					    th:value="${user.email}"
					    />
					    
					    
					    <div class="invalid-feedback"
					     th:each="e: ${#fields.errors('email')}" 
					     th:text="${e}"></div>
				    				 
				  </div>
				  
				  <!-- password field --> 
                           
				    <div class="form-group">
				    
					    <label for="password_field" >Your Password</label>
					    
					    <input 
					    name="password"
					    type="password" 
					    class="form-control" 
					    th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
					    id="password_field" 
					    aria-describedby="emailHelp"
					    placeholder="Enter Here"
					    required
					    />
					    
					     
					    <div class="invalid-feedback"
					     th:each="e: ${#fields.errors('password')}" 
					     th:text="${e}"></div>
				    				 
				  </div>
				  
				   <!-- about user field -->
                    <div class="form-group">
                      
                      <textarea  
                      name="about"
                      th:text="${user.about}" 
                      th:classappend="${#fields.hasErrors('about')}?'is-invalid':''"
                      placeholder="Enter about Yourself here"  
                      rows="8" 
                      class="form-control"></textarea>
                      
                        
					    <div class="invalid-feedback"
					     th:each="e: ${#fields.errors('about')}" 
					     th:text="${e}"></div>
                      
                    </div>
                    
                    <div class="form-group form-check">
                          
                          
                          
                          
                          <input 
                          type="checkbox"
                          name="agreement"
                          class="form-cehck-input"
                          id="agreement" />
                          <label for="agreement">Accept terms and Conditions</label>
                                                                   
                    </div>
                    
                    <div class="container text-center">
                      <button type="submit" class="btn text-white">Submit</button>
                       <button type="reset" class="btn text-white">Reset</button>
                    </div>
                
                </form>    
                </div>
           
                
           </div>
        
        </div>
      
      </div>
   </section>
</body>
</html>
