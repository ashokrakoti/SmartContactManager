<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is the contact details page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if=${contact}>

				<div class="container text-center">

					<img style="height: 200px; width: 200px;" src=""
						class="my_profile_picture" th:src="@{'/img/'+${contact.imageUrl}}"
						alt="profile photo">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>



					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td>SCMUSER<span th:text="${contact.contactId}"></span></td>
								
							</tr>
						</thead>
						<tbody>
						
							<tr>
							
							 <th scope="row">Email</th>
							 <td> <span th:text="${contact.email}"></span> </td>
							
							</tr>
							
							<tr>
							
							 <th scope="row">Phone</th>
							 <td> <span th:text="${contact.phone}"></span> </td>
							
							</tr>
							
							
							<tr>
							
							 <th scope="row">Work</th>
							 <td> <span th:text="${contact.work}"></span> </td>
							
							</tr>
							
							
						</tbody>
						
						
					</table>
                   
                    <div class="description">
						
						   <th:block th:utext="${contact.description}"></th:block>
						
						</div>
					
					<div class="container mt-3">
					       <a th:href="@{'/smartcontactmanager/users/delete-contact/'+ ${contact.contactId}}" class="btn btn-danger btn-sm btn-block">Delete</a>
					      <!--  <button class="btn btn-primary btn-sm btn-block">Update</button> -->
					      <form method="post" th:action="@{'/smartcontactmanager/users/update-contact/'}+ ${contact.contactId}" class="mt-2">
						    	   <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
						    	</form>
					</div>	

				</div>


			</div>
			
			<h1 class="text-center p-3 bg-danger" th:unless="${contact}">You don't have permissions to access this contact</h1>

		</div>


	</section>
</body>
</html>
