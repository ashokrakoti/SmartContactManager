<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact</title>
</head>
<body>
	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h2 class="text-center">Add Contact</h2>

				<div class="container-fluid  mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/smartcontactmanager/users/process-contact}"
								class="mt-2">
								
								<!-- field for first name -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" />

								</div>


								<!-- field for second Name name -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input type="text" id="secondName" name="secondName"
										placeholder="Enter nick name here" class="form-control" />

								</div>

								<!-- field for phone number -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input required maxlength="13"  type="text" id="phone" name="phone"
										placeholder="Enter Phone number here" class="form-control" />

								</div>

								<!-- field for email -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">@</div>

									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />

								</div>

								<!-- field for work -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />

								</div>

								<!-- contact description -->

								<div class="form-group mt-3">

									<textarea placeholder="Enter contact description"
										name="description" id="mytextarea" class="form-control"
										rows="10"></textarea>

								</div>

								<!-- contact image -->
								<div class="cutom-file">
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center mt-3">
									<button class="btn text-white ">Save Contact</button>
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

         <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
         <script>
			      tinymce.init({
			        selector: '#mytextarea'
			      });
        </script>



	</section>

</body>
</html>
